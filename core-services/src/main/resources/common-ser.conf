akka {
  extensions = ["rs.core.serializer.AkkaRSSerializationExtension$"]
  actor {

    serializers {
      rs = "rs.core.serializer.AkkaSerializer"
    }
    serialization-bindings {
            "rs.core.Ser" = rs
            "rs.core.services.internal.acks.AcknowledgeableWithSpecificId" = rs
            "rs.core.services.internal.acks.Acknowledgement" = rs
            "rs.core.ServiceKey" = rs
            "rs.core.TopicKey" = rs
            "java.lang.String" = rs

            "rs.core.services.BaseServiceActor$StreamMapping" = rs
            "rs.core.services.BaseServiceActor$GetMappingFor" = rs

            "rs.core.services.internal.InternalMessages$StreamUpdate" = rs
            "rs.core.services.internal.InternalMessages$SignalPayload" = rs
            "rs.core.services.internal.InternalMessages$DownstreamDemandRequest" = rs

            "rs.core.services.Messages$SignalAckOk" = rs
            "rs.core.services.Messages$SignalAckFailed" = rs
    }

  }
}